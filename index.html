<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TP1 PWA</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>Mis datos</h1>
      <p>Nombre: {{ nombre }}</p>
      <p>Edad: {{ edad }}</p>
      <p>Ciudad: {{ ciudad }}</p>
      <p>
        Hola! mi nombre es {{ nombre }}, tengo {{ edad }} a√±os y vivo en {{
        ciudad }}.
      </p>

      <h2>Contador</h2>
      <p>Contador: {{ contador }}</p>
      <button @click="contador++">Incrementar (+)</button>
      <button @click="contador--">Decrementar (-)</button>
    </div>

    <h3>Lista de tareas:</h3>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          nombre: "Julieta Carmona",
          edad: 26,
          ciudad: "Viedma",
          contador: 0,
        },
      });
    </script>
  </body>
</html>
